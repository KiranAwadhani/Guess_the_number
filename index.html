<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <title>Guess Game</title>
</head>
<body>
    <div class="container">
        <h1>GUESS THE NUMBER</h1>
        <p class="numb">guess the number between <span class="min-num"></span>and <span class="max-num"></span></p>
        <input type="text" name="guess" class="guess_text" id="guess_input" placeholder="enter a number">
        <button type="submit" id="guess_value" class="guess_btn">submit</button>
        <messege class="guess_msg" id="guess_msg_val"></messege>
    </div>
    <script src="index.js"></script>

</body>
</html>
